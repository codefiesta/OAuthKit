# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    env:
      XCODE_VERSION: 'Xcode_16.3'
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4
    - name: Select Xcode
      run: sudo xcode-select -s "/Applications/$XCODE_VERSION.app"
    - name: Install SwiftLint
      run: brew install swiftlint
    - name: Lint
      run: swiftlint lint --strict --quiet
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test --enable-code-coverage
    - id: coverage
      uses: codefiesta/swift-coverage-action@75116633eeff58d34784216254ddf74e2d031d45
    - name: badge
      # Only run the badge update if we are pushing to main
      # if: github.ref == 'refs/heads/main'
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{secrets.GIST_SECRET}}
        gistID: aff52838ae4b2f0175c4c703700bc133
        filename: coverage.json
        label: Coverage
        message: ${{steps.coverage.outputs.percentage}}%
        color: white
        forceUpdate: true
